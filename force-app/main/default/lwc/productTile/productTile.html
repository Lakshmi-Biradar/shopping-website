<template>
    <!-- <c-cart-quanity></c-cart-quanity> -->
    <div class="slds-var-p-around_small">
        <img class="slds-container_fluid image" src={cartDetail.image} alt="Product image">
        <h1 class="slds-var-p-around_xx-small slds-var-m-top_x-small slds-truncate slds-text-title_caps bold-text">
            {cartDetail.title}
        </h1>
        <h2 class="slds-var-p-around_xx-small slds-text-body_regular">
            <lightning-layout>
                <lightning-layout-item size="6" class="slds-var-p-right_xx-small">
                    Price:&nbsp;
                    <lightning-formatted-number value={cartDetail.price} format-style="currency"
                        currency-code="USD">    
                    </lightning-formatted-number>
                </lightning-layout-item>
            </lightning-layout>
        </h2>
        <div class="slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
            <lightning-layout>
                <lightning-layout-item>
                <c-cart-quanity oncartqtyevent={handleCartQuantichange} product-id={cartDetail.id} price={cartDetail.price}></c-cart-quanity>
            </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <lightning-button-stateful 
                    variant="success"
                    label-when-off="Add to Cart"
                    label-when-on="Added to Cart"
                    label-when-hover="Add to Cart"
                    selected={isSelected}
                    onclick={handleAddToCart}>
                    </lightning-button-stateful>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </div>
</template>
