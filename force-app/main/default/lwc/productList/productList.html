<template>
    <div class="container">
    <c-filter-product-data cart-details={carts} onfilterevent={handleEvent}> </c-filter-product-data>
    <lightning-card title="Catalog" icon-name="standard:catalog">
        <lightning-layout multiple-rows horizontal-align="center">
            <template for:each={cartFilter} for:item="product">
                <lightning-layout-item key={product.Id} size="8" small-device-size="6" medium-device-size="4"
                    large-device-size="3">
                    <c-product-tile cart-detail={product}></c-product-tile>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </lightning-card>
</div>
 
</template>
